<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPad - Order History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #020617; color: #e2e8f0; }
    </style>
</head>
<body class="bg-brand-darker text-slate-200 min-h-screen">
    <header class="sticky top-0 z-50 w-full bg-brand-dark/80 backdrop-blur-md border-b border-brand-blue/20 shadow-lg">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center space-x-2 text-2xl font-bold text-white">
                    <i data-lucide="gamepad-2" class="text-brand-blue"></i>
                    <span>PixelPad</span>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-slate-300 hover:text-brand-blue">Home</a>
                    <a href="products.html" class="text-slate-300 hover:text-brand-blue">Products</a>
                    <a href="cart.html" class="text-slate-300 hover:text-brand-blue">Cart</a>
                    <a href="purchase-history.html" class="text-brand-blue font-semibold">Orders</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-bold mb-8 text-white">Your Orders</h1>

        <div id="orders-container" class="space-y-6">
            <!-- Orders will be injected here -->
        </div>

        <div class="mt-8">
            <button id="clear-history" class="bg-red-600 text-white px-4 py-2 rounded-lg">Clear Order History</button>
        </div>
    </main>

    <footer class="bg-brand-dark border-t border-brand-blue/20 mt-24">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 text-center text-slate-500 text-sm">
            &copy; 2025 PixelPad. All rights reserved. This demo stores order history locally in your browser.
        </div>
    </footer>

    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const ordersContainer = document.getElementById('orders-container');
            const clearBtn = document.getElementById('clear-history');

            function renderOrders() {
                const purchases = JSON.parse(localStorage.getItem('purchases')) || [];
                if (!ordersContainer) return;
                if (purchases.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="bg-brand-dark border border-slate-700 rounded-lg p-8 text-center">
                            <h2 class="text-2xl font-semibold text-white mb-4">No orders yet</h2>
                            <p class="text-slate-400 mb-6">Make a purchase and your orders will appear here.</p>
                            <a href="products.html" class="inline-block bg-brand-blue text-brand-darker font-bold py-3 px-8 rounded-lg hover:bg-opacity-80 transition-all duration-300">Shop Now</a>
                        </div>
                    `;
                    return;
                }

                ordersContainer.innerHTML = purchases.slice().reverse().map(order => {
                    const date = new Date(order.date).toLocaleString();
                    const itemsHtml = order.items.map(i => `
                        <div class="flex items-center space-x-4 border-b border-slate-700 pb-3 mb-3">
                            <img src="${i.image}" alt="${i.name}" class="w-16 h-16 object-cover rounded-lg">
                            <div class="flex-1">
                                <div class="text-white font-semibold">${i.name}</div>
                                <div class="text-slate-400">Qty: ${i.quantity} × ₹${i.price}</div>
                            </div>
                            <div class="text-white font-bold">₹${(i.quantity * i.price).toFixed(2)}</div>
                        </div>
                    `).join('');

                    return `
                        <div class="bg-brand-dark border border-slate-700 rounded-lg p-6">
                            <div class="flex justify-between items-center mb-4">
                                <div>
                                    <div class="text-lg font-semibold text-white">Order ${order.id}</div>
                                    <div class="text-slate-400 text-sm">${date}</div>
                                </div>
                                <div class="text-xl font-bold text-white">₹${order.total.toFixed(2)}</div>
                            </div>
                            <div class="mt-2">${itemsHtml}</div>
                        </div>
                    `;
                }).join('\n');
            }

            clearBtn.addEventListener('click', () => {
                if (!confirm('Clear all order history? This cannot be undone.')) return;
                localStorage.removeItem('purchases');
                renderOrders();
            });

            renderOrders();
        });
    </script>
</body>
</html>
